<GridLayout rows="*, auto, auto, auto, *" verticalAlignment="center" class="home-page-content">
	<Image row="0" rowSpan="5" src="~/bg.png" stretch="aspectFill"></Image>
	<Label row="1" text="Hey,&#xA;Looking for a&#xA;restaurant?" textWrap="true" class="h1 m-x-16"></Label>
	<Button row="2" class="btn btn-outline text-left h4">
		<FormattedString>
			<Span text="&#xf002; " class="fa"></Span>
			<Span text="Choose location"></Span>
		</FormattedString>
	</Button>
	<Button *ngIf="currentGeoLocation" row="3" text="Current location" class="btn btn-primary h4" (tap)="onCurrentLocationTap()"></Button>
</GridLayout>
